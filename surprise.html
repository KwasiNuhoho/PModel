<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise üéâ</title>
    <style>
        body {
            background: url('images/romantic-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: typing 4s steps(30) 1 normal both;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="soft-music.mp3" type="audio/mpeg">
    </audio>
    <div class="overlay"></div>
    <div class="content">
        <h1>Surprise, My Love ‚ù§Ô∏è</h1>
        <p>You‚Äôre the best part of my world üåé</p>
    </div>

    <!-- Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
        launchConfetti();
    </script>
</body>
</html>
