<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Riddle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #256D85;
            color: white;
            text-align: center;
            padding-top: 5rem;
            font-family: "Montserrat", sans-serif;
        }
        .riddle-box {
            background: rgba(0,0,0,0.5);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="riddle-box">
        <h2>üîç Your Riddle</h2>
        <p>I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</p>
        <input type="text" id="answer" class="form-control my-3" placeholder="Type your answer...">
        <button class="btn btn-warning" onclick="checkAnswer()">Submit</button>
        <p id="feedback" class="mt-3"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === "echo") {
                window.location.href = "surprise.html";
            } else {
                document.getElementById('feedback').textContent = "‚ùå Try again!";
            }
        }
    </script>
</body>
</html>
